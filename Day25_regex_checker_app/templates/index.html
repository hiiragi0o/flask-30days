<!DOCTYPE html>

<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Regex Checker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>

    <body class="bg-light">
        <div class="container py-5">
            <h1 class="text-center mb-4">正規表現チェッカー</h1>

            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="POST" action="/" class="mb-4">

                        <!-- パターン入力 -->
                        <div class="mb-3">
                            <label for="pattern">正規表現パターン:</label>
                            <input type="text" name="pattern" id="pattern" value="{{ pattern }}">
                        </div>

                        <!-- プリセットボタン -->
                        <div class="mb-3">
                            <label class="fw-bold d-block mb-2">プリセット: </label>
                            <div class="d-flex flex-wrap gap-2">
                                <button type="button" class="btn btn-outline-primary btn-sm" onclick="setPattern('[0-9]{3}-[0-9]{4}')">郵便番号</button>
                                <button type="button" class="btn btn-outline-primary btn-sm" onclick="setPattern('[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}')">メールアドレス</button>
                                <button type="button" class="btn btn-outline-primary btn-sm" onclick="setPattern('[0-9]{4}-[0-9]{2}-[0-9]{2}')">日付(YYYY-MM-DD)</button>
                                <button type="button" class="btn btn-outline-primary btn-sm" onclick="setPattern('https?://[^\\s]+')">URL</button>
                            </div>
                        </div>


                        <!-- フラグ -->
                        <div class="mb-3">
                            <label class="fw-bold d-block mb-2">オプション:</label>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" name="ignorecase" id="ignorecase" {% if options.ignorecase %}checked{% endif %}>
                                <label for="ignorecase"></label>大文字小文字を無視</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" name="multiline" id="multiline" {% if options.multiline %}checked{% endif %}>
                                <label for="multiline">複数行モード</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" name="dotall" id="dotall" {% if options.dotall %}checked{% endif %}>
                                <label for="dotall">ドットが改行にもマッチ</label>
                            </div>
                        </div>

                        <!-- テキスト入力 -->
                        <div class="mb-3">
                            <label for="text" class="form-label fw-bold">テスト文字列:</label>
                            <textarea name="text" id="text" class="form-control" rows="4">{{ text }}</textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success px-4">チェック</button>
                        </div>
                    </form>
                </div>
            </div>

            {% if result %}
            <div class="card shadow-sm mt-4">
                <div class="card-body">
                    <h2 class="h5 mb-3">結果</h2>
                    <p><strong>マッチ結果:</strong> {{ result }}</p>

                    <h3 class="h6 mt-4 mb-2">ハイライト表示</h3>
                    <div class="p-3 border rounded bg-white" style="white-space: pre-wrap;">{{ highlighted | safe }}</div>
                </div>
            </div>
            {% endif %}
        </div>

        <script>
            function setPattern(value) {
                document.getElementById('pattern').value = value;
            }
        </script>
    </body>

</html>
