{% extends "base.html" %}

{% block title %}選択肢編集{% endblock %}

{% block content %}
    <h1 class="mb-4">選択肢を編集</h1>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">選択肢名</label>
            <input type="text" name="new_name" class="form-control" value="{{ choice_name }}" required />
        </div>
        <button type="submit" class="btn btn-primary">更新</button>
        <a href="/admin" class="btn btn-secondary">キャンセル</a>
    </form>
{% endblock %}
