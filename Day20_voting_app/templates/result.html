{% extends "base.html" %}

{% block title %}投票フォーム{% endblock %}

{% block content %}
    <h1 class="mb-4">投票結果</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>選択肢</th>
                <th>票数</th>
            </tr>
        </thead>
        <tbody>
            {% for choice,count in results %}
                <tr>
                    <td>{{ choice }}</td>
                    <td>{{ count }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary mt-3">戻る</a>
{% endblock %}
