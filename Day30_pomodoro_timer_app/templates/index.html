{% extends "base.html" %}

{% block content %}
    <h1 class="title">ポモドーロタイマー</h1>
    <div id="timer">25:00</div>
    <div class="buttons">
        <button id="start">開始</button>
        <button id="pause">一時停止</button>
        <button id="reset">リセット</button>
    </div>
    <div id="status">作業時間</div>

    <div class="history-container">
        <h3>セッション履歴</h3>
        <ul id="history"></ul>
    </div>
{% endblock %}
