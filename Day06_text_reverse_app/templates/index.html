<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text_reverse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5 display-6 fw-bold">テキスト反転アプリ</h1>
            <!-- 入力フォーム -->
            <form method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control" id="text1" name="text1" placeholder="ここに文字を入力してください" required>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3" style="max-width: 800px; margin: auto;">
                    <!-- ページをリロード -->
                    <button type="submit" class="btn btn-primary w-100">
                        <!-- アイコン -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                        </svg>
                        反転
                    </button>
                </div> 
            </form>

        {% if result %} <!-- result に値があれば以下を表示 -->
        <div>
            結果：{{ result }}
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
