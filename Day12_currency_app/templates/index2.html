<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Currency_app</title>
    </head>

    <body>
        <h1>為替レート表示アプリ2</h1>
        
        <div>
            <p>1ドルが何円か（ドル円）</p>
            <p>米ドル/円のレート：{{ jpy_rate }}</p>
            <p>{{ input_usd }} USD = {{ output_jpy }} JPY</p>
        </div>
        <hr>
        <div>
            <p>USD基準の為替レート</p>
            <ul>
                {% for currency, rate in rates.items() %}
                <li>{{ currency }} : {{ rate }}</li>
                {% endfor %}
            </ul>
        </div>

    </body>

</html>
