{% extends "base.html" %}
{% block content %}
    <h1 class="mb-4 text-center">画像アップロードアプリ</h1>
    <form method="post" enctype="multipart/form-data" class="mt-4">
        <div class="mb-3">
            <input type="file" class="form-control" name="file">
        </div>
        <button type="submit" class="btn btn-primary">アップロード</button>
    </form>
{% endblock %}
