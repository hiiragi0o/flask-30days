{% extends "base.html" %}
{% block title %}Weather_app{% endblock %}

{% block content %}
    <h1>天気情報アプリ</h1>

    <form action="/" method="POST">
        <label for="area">地域を選択: </label>
        <!-- ドロップダウンメニュー -->
        <select name="area" id="area">
            {% for jp, en in cities.items() %}
                <option value="{{ en }}">{{ jp }}</option>
            {% endfor %}
        </select>
        <button type="submit">表示</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if weather_data %}
        <h2>{{ weather_data.city }}</h2>
        <p>気温: {{ weather_data.temperature }} ℃</p>
        <p>天気: {{ weather_data.description }}</p>
        <img src="https://openweathermap.org/img/wn/{{ weather_data.icon }}@2x.png" alt="天気アイコン">
    {% endif %}
{% endblock %}
