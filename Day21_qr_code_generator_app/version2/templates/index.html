<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QR Code Generator</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container mt-4">
            <h1 class="mb-4">QR Code Generator</h1>

            <h3  class="mb-3">ハンバーガーショップのQRコードを作成しよう</h3>

            <form method="POST" action="/">
                <div class="mb-3">
                    <label for="url" class="form-label">QRコードを生成：</label>
                    <input
                        type="text"
                        class="form-control"
                        id="url"
                        name="url"
                        placeholder="ここに入力..."
                    />
                </div>
                <button type="submit" class="btn btn-primary">
                    QRコード生成
                </button>
            </form>

            <!-- エラーメッセージ -->
            {% if message %}
                <p class="text-danger mt-3">{{ message }}</p>
            {% endif %}
            
            <!-- QRコード表示 -->
            {% if url %}
                <div class="mt-4">
                    <h3>生成結果</h3>
                </div>
                <!-- flask_qrcode のテンプレートタグ -->
                <img
                    src="{{ qrcode(url, error_correction='H', border=10, box_size=5, icon_img='icon.png') }}"
                    alt="QR Code"
                    class="mb-3"
                />

                <div>URL: {{ url }}</div>
                <!-- ダウンロードボタン -->
                <form method="POST" action="/download" class="mt-3">
                    <input type="hidden" name="url" value="{{ url }}">
                    <button type="submit" class="btn btn-success">ダウンロード</button>
                </form>
            {% endif %}

        </div>
    </body>
</html>
