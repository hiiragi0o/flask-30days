<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time_display</title>
    <!-- ヘッダーで moment.jsライブラリを読み込み -->
    {{ moment.include_moment() }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5 display-6 fw-bold">世界時計</h1>
        <ul style="list-style-type: none;">
            <p>リアルタイムで時刻が更新されます！</p>
            {% for city, utc_time in world_times.items() %}
                <div class="col">
                    <div class="card shadow-sm mb-3">
                        <div class="card-body text-center">
                            <li>
                                <strong>🌏 {{ city }}:</strong>
                                <!-- リアルタイムで時刻を更新する -->
                                <span id="time-{{ loop.index }}">
                                    {{ moment(world_times[city]).format("M月D日 (ddd) HH:mm:ss") }}
                                </span>
                            </li>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </ul>

        <script>
            // 日本語ロケールを有効化
            moment.locale('ja');

            setInterval(function() {
                {% for city, tz in citiez.items()  %}
                    // 日本時間JSTで曜日・時刻・秒まで表示
                    var now = moment().tz("{{ tz }}").format("YYYY年M月D日 (ddd) HH:mm:ss");
                    document.getElementById("time-{{ loop.index }}").innerHTML = now;
                {% endfor %}
            }, 1000);
        </script>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
