<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time_display</title>
    <!-- ヘッダーで moment.jsライブラリを読み込み -->
    {{ moment.include_moment() }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5 text-center">
        <h1 class="mb-5 display-6 fw-bold">現在時刻表示アプリ</h1>

        <!-- リアルタイムで時刻を更新する -->
        <p>リアルタイム更新：<span id="current_time">{{ moment(current_time).format("YYYY年M月D日 (ddd) HH:mm:ss") }}</span></p>

        <script>
            // 日本語ロケールを有効化
            moment.locale('ja');

            setInterval(function() {
                // 日本時間JSTで曜日・時刻・秒まで表示
                var now = moment().tz("Asia/Tokyo").format("YYYY年M月D日 (ddd) HH:mm:ss");
                document.getElementById("current_time").innerHTML = now;
            }, 1000);
        </script>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
